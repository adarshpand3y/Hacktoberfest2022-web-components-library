<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css">
		<title>Codedamn Project - Calculator</title>
	</head>
	<body>
        <div class="container">
            <div class="display">
                <div class="content" id="value"></div>
            </div>
        <div class="row">
            <button class="ac-btn">AC</button>
            <button class="btn del-btn">DEL</button>
            <button class="btn sign-btn">/</button>
        </div>
        <div class="row">
            <button class="btn number-btn">1</button>
            <button class="btn number-btn">2</button>
            <button class="btn number-btn">3</button>
            <button class="btn sign-btn">*</button>
        </div>
        <div class="row">
            <button class="btn number-btn">4</button>
            <button class="btn number-btn">5</button>
            <button class="btn number-btn">6</button>
            <button class="btn sign-btn">-</button>
        </div>
        <div class="row">
            <button class="btn number-btn">7</button>
            <button class="btn number-btn">8</button>
            <button class="btn number-btn">9</button>
            <button class="btn sign-btn">+</button>
        </div>
        <div class="row">
            <button class="btn pt-btn">%</button>
            <button class="btn pt-btn">.</button>
            <button class="btn number-btn">0</button>
            <button class="eql-btn">=</button>
        </div>
        </div>
        <script src="./index.js"></script>
	</body>
</html>
